<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Mastery</title>
</head>
<body>
    <nav class="navbar-container">
        <a href="#">Settings</a>
        <a href="#">Stats</a>
        <a href="#">Achievements</a>
        <a href="#">Leaderboard</a>
        <a href="#">About</a>
        <a href="index.html">Logout</a>
    </nav>

    <div class="table_stats">
        <p>Hands: X</p>
        <p>Streak: X</p>
        <p>Accuracy: X</p>
    </div>

    <br>


    <div class="table_dealers_cards">
        <img class="card" src="images/Default_Deck/6_of_spades.png" alt="6ofclubs">
        <img class="back" src="images/Default_Deck/back.png" alt="back">
    </div>
    <div class="table_players_hands">
        <img class="card" src="images/Default_Deck/king_of_hearts2.png" alt="suicide king">
        <img class="card" src="images/Default_Deck/ace_of_spades2.png" alt="ace">
    </div>

    <style>
        .card {
            width: 100px;
        }
        .back {
            width: 103px;
        }
    </style>

    <ul class="table_all_decisions">
        <li class="table_decision">
            <button>Hit</button>
        </li>
        <li class="table_decision">
            <button>Stand</button>
        </li>
        <li class="table_decision">
            <button>Split</button>
        </li>
        <li class="table_decision">
            <button>Double Down</button>
        </li>
        <li class="table_decision">
            <button>Surrender</button>
        </li>
    </ul>




</body>
</html>
